project-metadata:
    group: ma.wayfare

services:
    config-server:
        port: 8888
        host: localhost
    rabbitmq:
        port: 5672
        management-port: 15672
        host: localhost
        username: guest
        password: guest
        queue-name: notification_queue
        json-queue-name: notification_json_queue
        exchange-name: notification_exchange
        routing-key: notification_routing_key
        json-routing-key: notification_json_routing_key
    assistant:
        port: 5000
        host: localhost
    gateway:
        port: 8080
        host: localhost
    auth:
        port: 8081
        host: localhost
    user:
        port: 8082
        host: localhost
    trip:
        port: 8084
        host: localhost
        db:
            url: jdbc:postgresql://localhost:5432/trip_management?createDatabaseIfNotExist=true
            username: postgres
            password: postgres
    geolocation:
        port: 8085
        host: localhost
    notification:
        port: 8086
        host: localhost
        db:
            url: jdbc:mysql://localhost:3306/wayfare_notifications?createDatabaseIfNotExist=true
            username: root
            password: password
            driver: com.mysql.cj.jdbc.Driver